<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" charset="utf-8" />
    <title>Calculadora JQuery/Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">



</head>

<body>
    <div class="container">
      
        <br>
        <br>
        <div class="row cal">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10  divInput"  id="calcs-section">
                <div class="row">
                    <input id="operaciones" class="calcs" type="text" name="input" size="16" value="0">
                    <br>
                    <input id="resultText" class="calcs" type="text" name="input" size="16" value="0">
                </div>
            </div>

            <div class="row" style="text-align: center;">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col1">
                    <div class="row">
                        <button class="btn1" onClick="numero('9')">9</button>
                        <button class="btn1" onClick="numero('6')">6</button>
                        <button class="btn1" onClick="numero('3')">3</button>
                        <button class="btn1" onClick="numero('punto')">.</button>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col1">
                    <div class="row">
                        <button class="btn1" onClick="numero('8')">8</button>
                        <button class="btn1" onClick="numero('5')">5</button>
                        <button class="btn1" onClick="numero('2')">2</button>
                        <button class="btn1" onClick="numero('0')">0</button>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col1">
                    <div class="row">
                        <button class="btn1" onClick="numero('7')">7</button>
                        <button class="btn1" onClick="numero('4')">4</button>
                        <button class="btn1" onClick="numero('1')">1</button>
                        <button class="btn1" onClick="numero('00')">00</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col2">
                    <div class="row">
                        <button class="btn2" onClick="go(1);">DEL</button>

                    </div>
                    <div class="row">
                        <button class="btn2" onClick="operacion('/')">/</button>
                    </div>
                    <div class="row">
                        <button class="btn2" onClick="go(1);">X</button>
                    </div>
                    <div class="row">
                        <button class="btn2" onClick="go(1);">-</button>
                    </div>
                    <div class="row">
                        <button class="btn2" onClick="go(1);">+</button>
                    </div>
                    <div class="row">
                        <button class="btn2" onClick="go(1);">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="../js/codigo.js" type="text/javascript"></script>
</body>

</html>
